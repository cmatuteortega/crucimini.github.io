<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crucigrama Mini · ES</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #1a1108;
    --paper: #f5f0e8;
    --accent: #c8410a;
    --accent2: #2a5f8f;
    --grid-line: #1a1108;
    --cell-size: 52px;
    --correct: #2d7a3a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--paper);
    color: var(--ink);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 16px 48px;
    background-image: 
      repeating-linear-gradient(0deg, transparent, transparent 31px, rgba(26,17,8,0.06) 31px, rgba(26,17,8,0.06) 32px);
  }

  header {
    width: 100%;
    max-width: 560px;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    border-bottom: 2.5px solid var(--ink);
    padding-bottom: 10px;
    margin-bottom: 4px;
  }

  .masthead {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: -1px;
  }

  .masthead span {
    color: var(--accent);
    font-style: italic;
    font-weight: 400;
  }

  .date-line {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.05em;
    opacity: 0.6;
  }

  .tagline {
    width: 100%;
    max-width: 560px;
    font-size: 0.72rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    opacity: 0.5;
    margin-bottom: 28px;
    font-weight: 500;
  }

  .game-area {
    width: 100%;
    max-width: 560px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }

  /* GRID */
  #grid-container {
    position: relative;
  }

  .grid {
    display: grid;
    border: 2.5px solid var(--grid-line);
    background: var(--grid-line);
    gap: 1.5px;
    transition: opacity 0.3s;
  }

  .cell {
    width: var(--cell-size);
    height: var(--cell-size);
    background: var(--paper);
    position: relative;
    cursor: pointer;
    transition: background 0.15s;
  }

  .cell.black {
    background: var(--ink);
    cursor: default;
  }

  .cell.highlighted {
    background: #e8e0cc;
  }

  .cell.selected {
    background: #f0c060;
  }

  .cell.correct {
    background: #c8f0cc;
  }

  .cell input {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: transparent;
    text-align: center;
    font-family: 'DM Mono', monospace;
    font-size: 1.3rem;
    font-weight: 500;
    color: var(--ink);
    text-transform: uppercase;
    cursor: pointer;
    caret-color: transparent;
    outline: none;
  }

  .cell input:focus {
    outline: none;
  }

  .cell-number {
    position: absolute;
    top: 2px;
    left: 3px;
    font-family: 'DM Mono', monospace;
    font-size: 0.55rem;
    font-weight: 500;
    color: var(--ink);
    line-height: 1;
    z-index: 2;
    pointer-events: none;
  }

  /* CLUES */
  .clues-wrapper {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
  }

  .clue-section h3 {
    font-family: 'Playfair Display', serif;
    font-size: 0.85rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    border-bottom: 1.5px solid var(--ink);
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  .clue-item {
    display: flex;
    gap: 8px;
    margin-bottom: 7px;
    cursor: pointer;
    border-radius: 2px;
    padding: 2px 4px;
    transition: background 0.12s;
  }

  .clue-item:hover {
    background: rgba(26,17,8,0.07);
  }

  .clue-item.active {
    background: #f0c060;
  }

  .clue-item.solved {
    opacity: 0.45;
    text-decoration: line-through;
  }

  .clue-num {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    font-weight: 500;
    color: var(--accent);
    min-width: 18px;
    padding-top: 1px;
  }

  .clue-text {
    font-size: 0.78rem;
    line-height: 1.4;
    font-weight: 300;
  }

  /* CONTROLS */
  .controls {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: center;
  }

  button {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.78rem;
    font-weight: 500;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 10px 20px;
    border: 2px solid var(--ink);
    background: transparent;
    color: var(--ink);
    cursor: pointer;
    transition: all 0.15s;
  }

  button:hover {
    background: var(--ink);
    color: var(--paper);
  }

  button.primary {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }

  button.primary:hover {
    background: #a33208;
    border-color: #a33208;
  }

  /* STATUS */
  #status-bar {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.05em;
    opacity: 0.6;
    min-height: 18px;
    text-align: center;
  }

  /* WIN overlay */
  #win-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(26,17,8,0.85);
    z-index: 100;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 20px;
  }

  #win-overlay.show {
    display: flex;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }

  .win-card {
    background: var(--paper);
    padding: 40px 48px;
    text-align: center;
    border: 3px solid var(--ink);
    max-width: 340px;
  }

  .win-card .big {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 8px;
  }

  .win-card .sub {
    font-size: 0.85rem;
    opacity: 0.6;
    margin-bottom: 24px;
  }

  .timer-display {
    font-family: 'DM Mono', monospace;
    font-size: 1.4rem;
    color: var(--accent);
    margin-bottom: 20px;
  }

  #timer {
    font-family: 'DM Mono', monospace;
    font-size: 0.85rem;
    color: var(--accent2);
    font-weight: 500;
  }

  @media (max-width: 480px) {
    :root { --cell-size: 44px; }
    .clues-wrapper { grid-template-columns: 1fr; gap: 16px; }
    .masthead { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<header>
  <div class="masthead">Cruci<span>mini</span></div>
  <div class="date-line" id="date-display"></div>
</header>
<div class="tagline">vocabulario · cultura · español</div>

<div class="game-area">
  <div style="display:flex;align-items:center;gap:16px;width:100%;justify-content:space-between;">
    <div id="status-bar">Cargando puzzle...</div>
    <div id="timer">0:00</div>
  </div>

  <div id="grid-container">
    <div class="grid" id="grid"></div>
  </div>

  <div class="clues-wrapper">
    <div class="clue-section">
      <h3>Horizontal →</h3>
      <div id="across-clues"></div>
    </div>
    <div class="clue-section">
      <h3>Vertical ↓</h3>
      <div id="down-clues"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="checkPuzzle()">Comprobar</button>
    <button onclick="revealAll()">Revelar</button>
    <button class="primary" onclick="newPuzzle()">Nuevo puzzle ↻</button>
  </div>
</div>

<div id="win-overlay">
  <div class="win-card">
    <div class="big">¡Perfecto!</div>
    <div class="sub">Crucigrama completado</div>
    <div class="timer-display" id="win-time"></div>
    <button class="primary" onclick="newPuzzle();document.getElementById('win-overlay').classList.remove('show')">Siguiente →</button>
  </div>
</div>

// ─── PUZZLE GENERATOR ────────────────────────────────────────────────────────
const SIZE = 5;
let puzzle = null;
let selectedCell = null;
let selectedDir = 'across';
let timerInterval = null;
let seconds = 0;
let started = false;

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function canPlace(grid, word, r, c, dir, placed) {
  if (dir === 'across') {
    if (c + word.length > SIZE) return false;
    if (c > 0 && grid[r][c-1] !== null) return false;
    if (c + word.length < SIZE && grid[r][c + word.length] !== null) return false;
    // Block: another across word already starts at this same cell
    if (placed && placed.some(p => p.dir === 'across' && p.r === r && p.c === c)) return false;
    let intersects = false;
    for (let i = 0; i < word.length; i++) {
      const cell = grid[r][c+i];
      if (cell !== null && cell !== word[i]) return false;
      if (cell === word[i]) intersects = true;
      if (cell === null) {
        if (r > 0 && grid[r-1][c+i] !== null) return false;
        if (r < SIZE-1 && grid[r+1][c+i] !== null) return false;
      }
    }
    return intersects;
  } else {
    if (r + word.length > SIZE) return false;
    if (r > 0 && grid[r-1][c] !== null) return false;
    if (r + word.length < SIZE && grid[r + word.length][c] !== null) return false;
    // Block: another down word already starts at this same cell
    if (placed && placed.some(p => p.dir === 'down' && p.r === r && p.c === c)) return false;
    let intersects = false;
    for (let i = 0; i < word.length; i++) {
      const cell = grid[r+i][c];
      if (cell !== null && cell !== word[i]) return false;
      if (cell === word[i]) intersects = true;
      if (cell === null) {
        if (c > 0 && grid[r+i][c-1] !== null) return false;
        if (c < SIZE-1 && grid[r+i][c+1] !== null) return false;
      }
    }
    return intersects;
  }
}

function place(grid, word, r, c, dir) {
  const g = grid.map(row => [...row]);
  for (let i = 0; i < word.length; i++) {
    if (dir === 'across') g[r][c+i] = word[i];
    else g[r+i][c] = word[i];
  }
  return g;
}

function findPlacements(grid, word, placed) {
  const placements = [];
  for (const dir of ['across', 'down']) {
    const len = word.length;
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        if (dir === 'across' && c + len > SIZE) continue;
        if (dir === 'down' && r + len > SIZE) continue;
        if (canPlace(grid, word, r, c, dir, placed)) {
          placements.push({ r, c, dir });
        }
      }
    }
  }
  return placements;
}

function countDir(placed, dir) {
  return placed.filter(p => p.dir === dir).length;
}

function buildNumbers(grid, placed) {
  const numbers = {};
  let num = 1;
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (grid[r][c] === null) continue;
      const startsAcross = placed.some(p => p.dir === 'across' && p.r === r && p.c === c);
      const startsDown   = placed.some(p => p.dir === 'down'   && p.r === r && p.c === c);
      if (startsAcross || startsDown) numbers[`${r},${c}`] = num++;
    }
  }
  return numbers;
}

// Score a puzzle attempt: higher = better balance
function puzzleScore(placed) {
  const na = countDir(placed, 'across');
  const nd = countDir(placed, 'down');
  const total = placed.length;
  const balance = -Math.abs(na - nd);         // penalize imbalance
  const minEach = Math.min(na, nd);            // reward having more of the weaker side
  return total * 2 + balance * 3 + minEach * 5;
}

function tryBuild(wordPool, minEach, maxTotal) {
  let grid = Array.from({length: SIZE}, () => Array(SIZE).fill(null));
  const placed = [];

  // Place first word horizontally
  const first = wordPool.find(w => w.word.length >= 3 && w.word.length <= SIZE);
  if (!first) return null;
  const startC = Math.floor((SIZE - first.word.length) / 2);
  grid = place(grid, first.word, 2, startC, 'across');
  placed.push({ ...first, r: 2, c: startC, dir: 'across' });

  // Phase 1: force a vertical word crossing the first horizontal
  for (const entry of wordPool) {
    if (placed.find(p => p.word === entry.word)) continue;
    const ps = findPlacements(grid, entry.word, placed).filter(p => p.dir === 'down');
    if (ps.length > 0) {
      const pl = ps[Math.floor(Math.random() * ps.length)];
      grid = place(grid, entry.word, pl.r, pl.c, pl.dir);
      placed.push({ ...entry, ...pl });
      break;
    }
  }

  // Phase 2: greedily add words, strictly prioritising the lagging direction
  for (const entry of wordPool) {
    if (placed.find(p => p.word === entry.word)) continue;
    if (placed.length >= maxTotal) break;

    const na = countDir(placed, 'across');
    const nd = countDir(placed, 'down');

    // Build priority list: if one dir is behind by 2+ always try it first
    let dirs;
    if (na - nd >= 2)      dirs = ['down', 'across'];
    else if (nd - na >= 2) dirs = ['across', 'down'];
    else                   dirs = shuffle(['across', 'down']);

    let placed_flag = false;
    for (const dir of dirs) {
      const ps = findPlacements(grid, entry.word, placed).filter(p => p.dir === dir);
      if (ps.length > 0) {
        const pl = ps[Math.floor(Math.random() * ps.length)];
        grid = place(grid, entry.word, pl.r, pl.c, pl.dir);
        placed.push({ ...entry, ...pl });
        placed_flag = true;
        break;
      }
    }
    // fallback: any direction
    if (!placed_flag) {
      const ps = findPlacements(grid, entry.word, placed);
      if (ps.length > 0) {
        const pl = ps[Math.floor(Math.random() * ps.length)];
        grid = place(grid, entry.word, pl.r, pl.c, pl.dir);
        placed.push({ ...entry, ...pl });
      }
    }
  }

  const na = countDir(placed, 'across');
  const nd = countDir(placed, 'down');
  if (na < minEach || nd < minEach) return null;

  return { grid, placed, score: puzzleScore(placed) };
}

function generatePuzzle() {
  const MIN_EACH  = 4;   // minimum per direction
  const MAX_TOTAL = 10;
  const ATTEMPTS  = 120; // more attempts to find a good balanced puzzle

  let best = null;

  for (let attempt = 0; attempt < ATTEMPTS; attempt++) {
    const wordPool = shuffle(WORD_DB);
    const result = tryBuild(wordPool, MIN_EACH, MAX_TOTAL);
    if (!result) continue;

    if (!best || result.score > best.score) {
      best = result;
    }

    // Stop early if we already have a great balanced puzzle (5+5)
    const na = countDir(best.placed, 'across');
    const nd = countDir(best.placed, 'down');
    if (na >= 5 && nd >= 5) break;
  }

  if (!best) return null;

  const { grid, placed } = best;
  const numbers = buildNumbers(grid, placed);

  const clues = { across: [], down: [] };
  for (const p of placed) {
    const n = numbers[`${p.r},${p.c}`];
    if (p.dir === 'across') clues.across.push({ num: n, clue: p.clue, word: p.word, r: p.r, c: p.c });
    else                    clues.down.push  ({ num: n, clue: p.clue, word: p.word, r: p.r, c: p.c });
  }
  clues.across.sort((a,b) => a.num - b.num);
  clues.down.sort  ((a,b) => a.num - b.num);

  return { grid, placed, numbers, clues };
}


// ─── RENDER ───────────────────────────────────────────────────────────────────
let userGrid = [];

function renderPuzzle() {
  const g = document.getElementById('grid');
  g.style.gridTemplateColumns = `repeat(${SIZE}, var(--cell-size))`;
  g.innerHTML = '';
  userGrid = Array.from({length: SIZE}, () => Array(SIZE).fill(''));

  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      const div = document.createElement('div');
      div.className = 'cell' + (puzzle.grid[r][c] === null ? ' black' : '');
      div.dataset.r = r;
      div.dataset.c = c;

      if (puzzle.grid[r][c] !== null) {
        const num = puzzle.numbers[`${r},${c}`];
        if (num) {
          const span = document.createElement('span');
          span.className = 'cell-number';
          span.textContent = num;
          div.appendChild(span);
        }
        const inp = document.createElement('input');
        inp.type = 'text';
        inp.maxLength = 1;
        inp.dataset.r = r;
        inp.dataset.c = c;
        inp.autocomplete = 'off';
        inp.addEventListener('click', () => handleCellClick(r, c));
        inp.addEventListener('keydown', (e) => handleKey(e, r, c));
        div.appendChild(inp);
      }

      g.appendChild(div);
    }
  }

  renderClues();
}

function renderClues() {
  const ac = document.getElementById('across-clues');
  const dn = document.getElementById('down-clues');
  ac.innerHTML = '';
  dn.innerHTML = '';

  for (const cl of puzzle.clues.across) {
    const d = document.createElement('div');
    d.className = 'clue-item';
    d.id = `clue-across-${cl.num}`;
    d.innerHTML = `<span class="clue-num">${cl.num}</span><span class="clue-text">${cl.clue}</span>`;
    d.addEventListener('click', () => {
      selectClue(cl.num, 'across');
    });
    ac.appendChild(d);
  }
  for (const cl of puzzle.clues.down) {
    const d = document.createElement('div');
    d.className = 'clue-item';
    d.id = `clue-down-${cl.num}`;
    d.innerHTML = `<span class="clue-num">${cl.num}</span><span class="clue-text">${cl.clue}</span>`;
    d.addEventListener('click', () => {
      selectClue(cl.num, 'down');
    });
    dn.appendChild(d);
  }
}

function selectClue(num, dir) {
  const cl = (dir === 'across' ? puzzle.clues.across : puzzle.clues.down).find(c => c.num === num);
  if (!cl) return;
  selectedDir = dir;
  focusCell(cl.r, cl.c);
}

function handleCellClick(r, c) {
  if (!started) startTimer();
  if (selectedCell && selectedCell[0] === r && selectedCell[1] === c) {
    // toggle direction
    const newDir = selectedDir === 'across' ? 'down' : 'across';
    const hasAcross = puzzle.placed.some(p => p.dir === 'across' && p.r === r && p.c <= c && c < p.c + p.word.length);
    const hasDown = puzzle.placed.some(p => p.dir === 'down' && p.c === c && p.r <= r && r < p.r + p.word.length);
    if (newDir === 'across' && hasAcross) selectedDir = 'across';
    else if (newDir === 'down' && hasDown) selectedDir = 'down';
  } else {
    // pick best direction
    const hasAcross = puzzle.placed.some(p => p.dir === 'across' && p.r === r && p.c <= c && c < p.c + p.word.length);
    const hasDown = puzzle.placed.some(p => p.dir === 'down' && p.c === c && p.r <= r && r < p.r + p.word.length);
    if (!hasAcross && hasDown) selectedDir = 'down';
    else selectedDir = 'across';
  }
  focusCell(r, c);
}

function focusCell(r, c) {
  selectedCell = [r, c];
  highlightCells();
  const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
  if (inp) inp.focus();
  updateClueHighlight();
}

function highlightCells() {
  document.querySelectorAll('.cell').forEach(el => {
    el.classList.remove('highlighted', 'selected');
  });
  if (!selectedCell) return;
  const [r, c] = selectedCell;

  // find the word for this cell+dir
  const wordEntry = puzzle.placed.find(p => {
    if (p.dir !== selectedDir) return false;
    if (selectedDir === 'across') return p.r === r && p.c <= c && c < p.c + p.word.length;
    return p.c === c && p.r <= r && r < p.r + p.word.length;
  });

  if (wordEntry) {
    for (let i = 0; i < wordEntry.word.length; i++) {
      const cr = selectedDir === 'across' ? wordEntry.r : wordEntry.r + i;
      const cc = selectedDir === 'across' ? wordEntry.c + i : wordEntry.c;
      const cell = document.querySelector(`.cell[data-r="${cr}"][data-c="${cc}"]`);
      if (cell && !cell.classList.contains('correct')) cell.classList.add('highlighted');
    }
  }

  const selCell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
  if (selCell && !selCell.classList.contains('correct')) {
    selCell.classList.remove('highlighted');
    selCell.classList.add('selected');
  }
}

function updateClueHighlight() {
  document.querySelectorAll('.clue-item').forEach(el => el.classList.remove('active'));
  if (!selectedCell) return;
  const [r, c] = selectedCell;
  const wordEntry = puzzle.placed.find(p => {
    if (p.dir !== selectedDir) return false;
    if (selectedDir === 'across') return p.r === r && p.c <= c && c < p.c + p.word.length;
    return p.c === c && p.r <= r && r < p.r + p.word.length;
  });
  if (wordEntry) {
    const num = puzzle.numbers[`${wordEntry.r},${wordEntry.c}`];
    const el = document.getElementById(`clue-${wordEntry.dir}-${num}`);
    if (el) el.classList.add('active');
  }
}

function handleKey(e, r, c) {
  if (!started) startTimer();
  const key = e.key.toUpperCase();

  if (e.key === 'Tab') {
    e.preventDefault();
    advanceWord(e.shiftKey ? -1 : 1);
    return;
  }

  if (e.key === 'ArrowRight') { e.preventDefault(); selectedDir = 'across'; moveDir(r, c, 0, 1); return; }
  if (e.key === 'ArrowLeft') { e.preventDefault(); selectedDir = 'across'; moveDir(r, c, 0, -1); return; }
  if (e.key === 'ArrowDown') { e.preventDefault(); selectedDir = 'down'; moveDir(r, c, 1, 0); return; }
  if (e.key === 'ArrowUp') { e.preventDefault(); selectedDir = 'down'; moveDir(r, c, -1, 0); return; }

  if (e.key === 'Backspace') {
    e.preventDefault();
    const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
    if (inp && inp.value) {
      inp.value = '';
      userGrid[r][c] = '';
    } else {
      moveBack(r, c);
    }
    highlightCells();
    return;
  }

  if (key.length === 1 && key.match(/[A-ZÁÉÍÓÚÑÜ]/)) {
    e.preventDefault();
    const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
    if (inp) { inp.value = key; userGrid[r][c] = key; }
    moveForward(r, c);
  }
}

function moveForward(r, c) {
  if (selectedDir === 'across') moveDir(r, c, 0, 1);
  else moveDir(r, c, 1, 0);
}
function moveBack(r, c) {
  if (selectedDir === 'across') moveDir(r, c, 0, -1);
  else moveDir(r, c, -1, 0);
}
function moveDir(r, c, dr, dc) {
  let nr = r + dr, nc = c + dc;
  while (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE) {
    if (puzzle.grid[nr][nc] !== null) {
      focusCell(nr, nc);
      return;
    }
    nr += dr; nc += dc;
  }
}

function advanceWord(dir) {
  const allClues = [
    ...puzzle.clues.across.map(c => ({...c, dir:'across'})),
    ...puzzle.clues.down.map(c => ({...c, dir:'down'}))
  ];
  if (!selectedCell) { focusCell(allClues[0].r, allClues[0].c); return; }
  const [r, c] = selectedCell;
  const cur = allClues.findIndex(p => {
    if (p.dir !== selectedDir) return false;
    if (selectedDir === 'across') return p.r === r && p.c <= c && c < p.c + p.word.length;
    return p.c === c && p.r <= r && r < p.r + p.word.length;
  });
  const next = (cur + dir + allClues.length) % allClues.length;
  const nw = allClues[next];
  selectedDir = nw.dir;
  focusCell(nw.r, nw.c);
}

// ─── CHECK / REVEAL ───────────────────────────────────────────────────────────
function checkPuzzle() {
  let allCorrect = true;
  let anyWrong = false;
  for (const p of puzzle.placed) {
    let wordComplete = true;
    for (let i = 0; i < p.word.length; i++) {
      const r = p.dir === 'across' ? p.r : p.r + i;
      const c = p.dir === 'across' ? p.c + i : p.c;
      const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      const val = inp ? inp.value : '';
      if (val !== p.word[i]) { allCorrect = false; wordComplete = false; }
      if (val && val !== p.word[i]) anyWrong = true;
    }
    if (wordComplete) markWordCorrect(p);
  }

  if (allCorrect) { winPuzzle(); return; }
  const bar = document.getElementById('status-bar');
  if (anyWrong) bar.textContent = '⚠ Hay errores — sigue intentándolo';
  else bar.textContent = 'Completa todas las palabras';
  setTimeout(() => { bar.textContent = ''; }, 2500);
}

function markWordCorrect(p) {
  for (let i = 0; i < p.word.length; i++) {
    const r = p.dir === 'across' ? p.r : p.r + i;
    const c = p.dir === 'across' ? p.c + i : p.c;
    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
    if (cell) { cell.classList.remove('highlighted','selected'); cell.classList.add('correct'); }
  }
  const num = puzzle.numbers[`${p.r},${p.c}`];
  const clueEl = document.getElementById(`clue-${p.dir}-${num}`);
  if (clueEl) clueEl.classList.add('solved');
}

function revealAll() {
  for (const p of puzzle.placed) {
    for (let i = 0; i < p.word.length; i++) {
      const r = p.dir === 'across' ? p.r : p.r + i;
      const c = p.dir === 'across' ? p.c + i : p.c;
      const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      if (inp) { inp.value = p.word[i]; userGrid[r][c] = p.word[i]; }
    }
    markWordCorrect(p);
  }
  stopTimer();
  document.getElementById('status-bar').textContent = 'Puzzle revelado — ¡prueba con uno nuevo!';
}

function winPuzzle() {
  stopTimer();
  document.getElementById('win-time').textContent = formatTime(seconds);
  document.getElementById('win-overlay').classList.add('show');
}

// ─── TIMER ────────────────────────────────────────────────────────────────────
function startTimer() {
  started = true;
  timerInterval = setInterval(() => {
    seconds++;
    document.getElementById('timer').textContent = formatTime(seconds);
  }, 1000);
}
function stopTimer() {
  clearInterval(timerInterval);
}
function formatTime(s) {
  const m = Math.floor(s/60);
  const ss = s%60;
  return `${m}:${ss.toString().padStart(2,'0')}`;
}

// ─── NEW PUZZLE ───────────────────────────────────────────────────────────────
function newPuzzle() {
  stopTimer();
  seconds = 0;
  started = false;
  document.getElementById('timer').textContent = '0:00';
  document.getElementById('status-bar').textContent = '';
  selectedCell = null;
  selectedDir = 'across';

  puzzle = generatePuzzle();

  if (!puzzle) {
    document.getElementById('status-bar').textContent = 'Error generando puzzle, intenta de nuevo.';
    return;
  }

  renderPuzzle();

  // Auto-select first clue
  setTimeout(() => {
    if (puzzle.clues.across.length) {
      const first = puzzle.clues.across[0];
      selectedDir = 'across';
      focusCell(first.r, first.c);
    }
  }, 100);
}

// ─── INIT ─────────────────────────────────────────────────────────────────────
document.addEventListener('DOMContentLoaded', () => {
  const now = new Date();
  document.getElementById('date-display').textContent = now.toLocaleDateString('es-ES', {weekday:'short', day:'numeric', month:'long', year:'numeric'}).toUpperCase();
  newPuzzle();
});
