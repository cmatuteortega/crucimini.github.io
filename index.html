// SEEDED RNG  (mulberry32)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function mulberry32(seed) {
  return function() {
    seed |= 0; seed = seed + 0x6D2B79F5 | 0;
    let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
    t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  };
}

function dateToSeed(dateStr) {
  // dateStr: "YYYY-MM-DD"
  let h = 0;
  for (let i = 0; i < dateStr.length; i++) {
    h = Math.imul(31, h) + dateStr.charCodeAt(i) | 0;
  }
  return h >>> 0;
}

function seededShuffle(arr, rng) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(rng() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

// GRID LOGIC (canPlace / place / findPlacements / etc.)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function canPlace(grid, word, r, c, dir, placed) {
  if (dir === 'across') {
    if (c + word.length > SIZE) return false;
    if (c > 0 && grid[r][c-1] !== null) return false;
    if (c + word.length < SIZE && grid[r][c + word.length] !== null) return false;
    if (placed && placed.some(p => p.dir === 'across' && p.r === r && p.c === c)) return false;
    let intersects = false;
    for (let i = 0; i < word.length; i++) {
      const cell = grid[r][c+i];
      if (cell !== null && cell !== word[i]) return false;
      if (cell === word[i]) intersects = true;
      if (cell === null) {
        if (r > 0 && grid[r-1][c+i] !== null) return false;
        if (r < SIZE-1 && grid[r+1][c+i] !== null) return false;
      }
    }
    return intersects;
  } else {
    if (r + word.length > SIZE) return false;
    if (r > 0 && grid[r-1][c] !== null) return false;
    if (r + word.length < SIZE && grid[r + word.length][c] !== null) return false;
    if (placed && placed.some(p => p.dir === 'down' && p.r === r && p.c === c)) return false;
    let intersects = false;
    for (let i = 0; i < word.length; i++) {
      const cell = grid[r+i][c];
      if (cell !== null && cell !== word[i]) return false;
      if (cell === word[i]) intersects = true;
      if (cell === null) {
        if (c > 0 && grid[r+i][c-1] !== null) return false;
        if (c < SIZE-1 && grid[r+i][c+1] !== null) return false;
      }
    }
    return intersects;
  }
}

function place(grid, word, r, c, dir) {
  const g = grid.map(row => [...row]);
  for (let i = 0; i < word.length; i++) {
    if (dir === 'across') g[r][c+i] = word[i];
    else g[r+i][c] = word[i];
  }
  return g;
}

function findPlacements(grid, word, placed) {
  const placements = [];
  for (const dir of ['across', 'down']) {
    const len = word.length;
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        if (dir === 'across' && c + len > SIZE) continue;
        if (dir === 'down'   && r + len > SIZE) continue;
        if (canPlace(grid, word, r, c, dir, placed)) placements.push({ r, c, dir });
      }
    }
  }
  return placements;
}

function countDir(placed, dir) { return placed.filter(p => p.dir === dir).length; }

function puzzleScore(placed) {
  const na = countDir(placed, 'across');
  const nd = countDir(placed, 'down');
  return placed.length * 2 - Math.abs(na - nd) * 3 + Math.min(na, nd) * 5;
}

function buildNumbers(grid, placed) {
  const numbers = {};
  let num = 1;
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (grid[r][c] === null) continue;
      const sA = placed.some(p => p.dir === 'across' && p.r === r && p.c === c);
      const sD = placed.some(p => p.dir === 'down'   && p.r === r && p.c === c);
      if (sA || sD) numbers[`${r},${c}`] = num++;
    }
  }
  return numbers;
}

      const ps = findPlacements(grid, entry.word, placed).filter(p => p.dir === dir);
      if (ps.length > 0) {
        grid = place(grid, entry.word, ps[0].r, ps[0].c, ps[0].dir);
        placed.push({ ...entry, ...ps[0] });
        ok = true; break;
      }
    }
    if (!ok) {
      const ps = findPlacements(grid, entry.word, placed);
      if (ps.length > 0) {
        grid = place(grid, entry.word, ps[0].r, ps[0].c, ps[0].dir);
        placed.push({ ...entry, ...ps[0] });
      }
    }
  }

  const na = countDir(placed, 'across'), nd = countDir(placed, 'down');
  if (na < minEach || nd < minEach) return null;
  return { grid, placed, score: puzzleScore(placed) };
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// DAILY PUZZLE GENERATION  (seeded, deterministic)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function generateDailyPuzzle(dateStr) {
  const seed = dateToSeed(dateStr);
  const rng  = mulberry32(seed);
  const MIN_EACH = 4, MAX_TOTAL = 10, ATTEMPTS = 120;

  let best = null;
  for (let i = 0; i < ATTEMPTS; i++) {
    const pool = seededShuffle(WORD_DB, mulberry32(seed + i));
    const result = tryBuild(pool, MIN_EACH, MAX_TOTAL);
    if (!result) continue;
    if (!best || result.score > best.score) best = result;
    const na = countDir(best.placed, 'across'), nd = countDir(best.placed, 'down');
    if (na >= 5 && nd >= 5) break;
  }
  if (!best) return null;

  const { grid, placed } = best;
  const numbers = buildNumbers(grid, placed);
  const clues = { across: [], down: [] };
  for (const p of placed) {
    const n = numbers[`${p.r},${p.c}`];
    if (p.dir === 'across') clues.across.push({ num: n, clue: p.clue, word: p.word, r: p.r, c: p.c });
    else                    clues.down.push  ({ num: n, clue: p.clue, word: p.word, r: p.r, c: p.c });
  }
  clues.across.sort((a,b) => a.num - b.num);
  clues.down.sort  ((a,b) => a.num - b.num);
  return { grid, placed, numbers, clues };
}

// RENDER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderPuzzle() {
  const g = document.getElementById('grid');
  g.style.gridTemplateColumns = `repeat(${SIZE}, var(--cell-size))`;
  g.innerHTML = '';

  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      const div = document.createElement('div');
      div.className = 'cell' + (puzzle.grid[r][c] === null ? ' black' : '');
      div.dataset.r = r; div.dataset.c = c;

      if (puzzle.grid[r][c] !== null) {
        const num = puzzle.numbers[`${r},${c}`];
        if (num) {
          const span = document.createElement('span');
          span.className = 'cell-number';
          span.textContent = num;
          div.appendChild(span);
        }
        const inp = document.createElement('input');
        inp.type = 'text'; inp.maxLength = 1;
        inp.dataset.r = r; inp.dataset.c = c;
        inp.autocomplete = 'off';
        inp.addEventListener('click',   () => handleCellClick(r, c));
        inp.addEventListener('keydown', (e) => handleKey(e, r, c));
        div.appendChild(inp);
      }
      g.appendChild(div);
    }
  }
  renderClues();
}

function renderClues() {
  const ac = document.getElementById('across-clues');
  const dn = document.getElementById('down-clues');
  ac.innerHTML = ''; dn.innerHTML = '';

  for (const cl of puzzle.clues.across) {
    const d = document.createElement('div');
    d.className = 'clue-item'; d.id = `clue-across-${cl.num}`;
    d.innerHTML = `<span class="clue-num">${cl.num}</span><span class="clue-text">${cl.clue}</span>`;
    d.addEventListener('click', () => { selectedDir = 'across'; selectClue(cl.num, 'across'); });
    ac.appendChild(d);
  }
  for (const cl of puzzle.clues.down) {
    const d = document.createElement('div');
    d.className = 'clue-item'; d.id = `clue-down-${cl.num}`;
    d.innerHTML = `<span class="clue-num">${cl.num}</span><span class="clue-text">${cl.clue}</span>`;
    d.addEventListener('click', () => { selectedDir = 'down'; selectClue(cl.num, 'down'); });

}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INTERACTION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function selectClue(num, dir) {
  const cl = (dir === 'across' ? puzzle.clues.across : puzzle.clues.down).find(c => c.num === num);
  if (!cl) return;
  selectedDir = dir;
  focusCell(cl.r, cl.c);
}

function handleCellClick(r, c) {
  if (gameOver) return;
  startTimer();
  if (selectedCell && selectedCell[0] === r && selectedCell[1] === c) {
    const newDir = selectedDir === 'across' ? 'down' : 'across';
    const hasA = puzzle.placed.some(p => p.dir === 'across' && p.r === r && p.c <= c && c < p.c + p.word.length);
    const hasD = puzzle.placed.some(p => p.dir === 'down'   && p.c === c && p.r <= r && r < p.r + p.word.length);
    if (newDir === 'across' && hasA) selectedDir = 'across';
    else if (newDir === 'down' && hasD) selectedDir = 'down';
  } else {
    const hasA = puzzle.placed.some(p => p.dir === 'across' && p.r === r && p.c <= c && c < p.c + p.word.length);
    const hasD = puzzle.placed.some(p => p.dir === 'down'   && p.c === c && p.r <= r && r < p.r + p.word.length);
    if (!hasA && hasD) selectedDir = 'down';
    else selectedDir = 'across';
  }
  focusCell(r, c);
}

function focusCell(r, c) {
  selectedCell = [r, c];
  highlightCells();
  const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
  if (inp) inp.focus();
  updateClueHighlight();
}

function highlightCells() {
  document.querySelectorAll('.cell').forEach(el => el.classList.remove('highlighted', 'selected'));
  if (!selectedCell) return;
  const [r, c] = selectedCell;
  const we = puzzle.placed.find(p => {
    if (p.dir !== selectedDir) return false;
    if (selectedDir === 'across') return p.r === r && p.c <= c && c < p.c + p.word.length;
    return p.c === c && p.r <= r && r < p.r + p.word.length;
  });
  if (we) {
    for (let i = 0; i < we.word.length; i++) {
      const cr = selectedDir === 'across' ? we.r : we.r + i;
      const cc = selectedDir === 'across' ? we.c + i : we.c;
      const cell = document.querySelector(`.cell[data-r="${cr}"][data-c="${cc}"]`);
      if (cell && !cell.classList.contains('correct') && !cell.classList.contains('revealed')) cell.classList.add('highlighted');
    }
  }
  const selCell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
  if (selCell && !selCell.classList.contains('correct') && !selCell.classList.contains('revealed')) {
    selCell.classList.remove('highlighted');
    selCell.classList.add('selected');
  }
}

function updateClueHighlight() {
  document.querySelectorAll('.clue-item').forEach(el => el.classList.remove('active'));
  if (!selectedCell) return;
  const [r, c] = selectedCell;
  const we = puzzle.placed.find(p => {
    if (p.dir !== selectedDir) return false;
    if (selectedDir === 'across') return p.r === r && p.c <= c && c < p.c + p.word.length;
    return p.c === c && p.r <= r && r < p.r + p.word.length;
  });
  if (we) {
    const num = puzzle.numbers[`${we.r},${we.c}`];
    const el = document.getElementById(`clue-${we.dir}-${num}`);
    if (el) el.classList.add('active');
  }
}

function handleKey(e, r, c) {
  if (gameOver) return;
  startTimer();
  const key = e.key.toUpperCase();
  if (e.key === 'Tab') { e.preventDefault(); advanceWord(e.shiftKey ? -1 : 1); return; }
  if (e.key === 'ArrowRight') { e.preventDefault(); selectedDir = 'across'; moveDir(r,c,0,1); return; }
  if (e.key === 'ArrowLeft')  { e.preventDefault(); selectedDir = 'across'; moveDir(r,c,0,-1); return; }
  if (e.key === 'ArrowDown')  { e.preventDefault(); selectedDir = 'down';   moveDir(r,c,1,0); return; }
  if (e.key === 'ArrowUp')    { e.preventDefault(); selectedDir = 'down';   moveDir(r,c,-1,0); return; }
  if (e.key === 'Backspace') {
    e.preventDefault();
    const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
    if (inp && inp.value) { inp.value = ''; saveState(); }
    else moveBack(r, c);
    highlightCells(); return;
  }
  if (key.length === 1 && key.match(/[A-Z√Å√â√ç√ì√ö√ë√ú]/)) {
    e.preventDefault();
    const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
    if (inp) { inp.value = key; saveState(); }
    moveForward(r, c);
  }
}

function moveForward(r,c) { if (selectedDir==='across') moveDir(r,c,0,1); else moveDir(r,c,1,0); }
function moveBack(r,c)    { if (selectedDir==='across') moveDir(r,c,0,-1); else moveDir(r,c,-1,0); }
function moveDir(r,c,dr,dc) {
  let nr=r+dr, nc=c+dc;
  while (nr>=0&&nr<SIZE&&nc>=0&&nc<SIZE) {
    if (puzzle.grid[nr][nc]!==null) { focusCell(nr,nc); return; }
    nr+=dr; nc+=dc;
  }
}
function advanceWord(dir) {
  const all = [...puzzle.clues.across.map(c=>({...c,dir:'across'})), ...puzzle.clues.down.map(c=>({...c,dir:'down'}))];
  if (!selectedCell) { focusCell(all[0].r,all[0].c); return; }
  const [r,c]=selectedCell;
  const cur = all.findIndex(p => {
    if (p.dir!==selectedDir) return false;
    if (selectedDir==='across') return p.r===r && p.c<=c && c<p.c+p.word.length;
    return p.c===c && p.r<=r && r<p.r+p.word.length;
  });
  const next = (cur+dir+all.length)%all.length;
  selectedDir = all[next].dir;
  focusCell(all[next].r, all[next].c);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ATTEMPT LOGIC
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function updateDots() {
  for (let i = 0; i < MAX_ATTEMPTS; i++) {
    const dot = document.getElementById(`dot-${i}`);
    dot.className = 'dot';
    if (i < attemptHistory.length) {
      dot.classList.add(attemptHistory[i].correct ? 'success' : 'used');
    }
  }
  const remaining = MAX_ATTEMPTS - attemptsUsed;
  document.getElementById('attempts-label').textContent =
    gameOver ? 'FIN' : `INTENTO ${attemptsUsed + 1} / ${MAX_ATTEMPTS}`;
}

function checkAttempt() {
  if (gameOver) return;

  // Evaluate all cells
  let allCorrect = true;
  const snapshot = [];

  for (const p of puzzle.placed) {
    for (let i = 0; i < p.word.length; i++) {
      const r = p.dir === 'across' ? p.r : p.r + i;
      const c = p.dir === 'across' ? p.c + i : p.c;
      const inp = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      const val = inp ? inp.value : '';
      const correct = val === p.word[i];
      if (!correct) allCorrect = false;
      snapshot.push({ r, c, correct, val });
    }
  }

  // Color cells
  const cellState = {};
  for (const s of snapshot) {
    const key = `${s.r},${s.c}`;
    // A cell is correct only if ALL words passing through it are correct here
    if (!(key in cellState)) cellState[key] = true;
    cellState[key] = cellState[key] && s.correct;
  }
  for (const [key, correct] of Object.entries(cellState)) {
    const [r, c] = key.split(',').map(Number);
    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
    if (!cell) continue;
    cell.classList.remove('highlighted', 'selected', 'correct', 'wrong');
    cell.classList.add(correct ? 'correct' : 'wrong');
  }

  attemptsUsed++;
  attemptHistory.push({ correct: allCorrect, snapshot: cellState });

  // Mark solved clues
  for (const p of puzzle.placed) {
    const wordCorrect = [...p.word].every((ch, i) => {
      const r = p.dir === 'across' ? p.r : p.r + i;
      const c = p.dir === 'across' ? p.c + i : p.c;
      return cellState[`${r},${c}`];
    });
    if (wordCorrect) {
      const num = puzzle.numbers[`${p.r},${p.c}`];
      const el = document.getElementById(`clue-${p.dir}-${num}`);
      if (el) el.classList.add('solved');
    }
  }

  updateDots();
  saveState();

  if (allCorrect) {
    endGame(true);
  } else if (attemptsUsed >= MAX_ATTEMPTS) {
    revealRemaining();
    endGame(false);
  } else {
    const left = MAX_ATTEMPTS - attemptsUsed;
    const bar = document.getElementById('status-bar');
    bar.textContent = `Hay errores ‚Äî te ${left === 1 ? 'queda 1 intento' : `quedan ${left} intentos`}`;
    setTimeout(() => { bar.textContent = ''; }, 2500);
  }
}

function revealRemaining() {
  for (const p of puzzle.placed) {
    for (let i = 0; i < p.word.length; i++) {
      const r = p.dir === 'across' ? p.r : p.r + i;
      const c = p.dir === 'across' ? p.c + i : p.c;
      const inp  = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
      if (!cell || cell.classList.contains('correct')) continue;
      if (inp) inp.value = p.word[i];
      cell.classList.remove('wrong', 'highlighted', 'selected');
      cell.classList.add('revealed');
    }
  }
}

function endGame(won) {
  gameOver = true;
  stopTimer();
  document.getElementById('btn-check').disabled = true;
  saveState();

  // Build share string
  const shareStr = buildShareString(won);
  setTimeout(() => showResultOverlay(won, shareStr), 600);
}

// SHARE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function buildShareString(won) {
  const dateLabel = todayKey;
  const header = `Crucimini ${dateLabel}`;
  const result = won
    ? `‚úÖ Resuelto en ${attemptsUsed}/${MAX_ATTEMPTS} intento${attemptsUsed !== 1 ? 's' : ''} (${formatTime(timerSeconds)})`
    : `‚ùå Sin resolver (${MAX_ATTEMPTS}/${MAX_ATTEMPTS} intentos) (${formatTime(timerSeconds)})`;

  // Grid emoji: üü© correct, üü• wrong/revealed, ‚¨õ black
  let gridEmoji = '';
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (puzzle.grid[r][c] === null) { gridEmoji += '‚¨õ'; continue; }
      const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
      if (cell && cell.classList.contains('correct'))  gridEmoji += 'üü©';
      else if (cell && cell.classList.contains('revealed')) gridEmoji += 'üü•';
      else gridEmoji += 'üü•';
    }
    gridEmoji += '\n';
  }

  return `${header}\n${result}\n\n${gridEmoji.trim()}`;
}

function copyShare() {
  const text = _shareString || document.getElementById('locked-share-text').textContent;
  const btns = document.querySelectorAll('.share-btn, #locked-overlay .primary');
  const flash = () => btns.forEach(b => {
    const orig = b.textContent;
    b.textContent = '¬°Copiado! ‚úì';
    setTimeout(() => b.textContent = orig, 2000);
  });

  // Modern clipboard API
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(flash).catch(() => fallbackCopy(text, flash));
  } else {
    fallbackCopy(text, flash);
  }
}

function fallbackCopy(text, callback) {
  // Fallback: create a temporary textarea, select it, and execCommand
  const ta = document.createElement('textarea');
  ta.value = text;
  ta.style.cssText = 'position:fixed;top:0;left:0;opacity:0;pointer-events:none';
  document.body.appendChild(ta);
  ta.focus();
  ta.select();
  try {
    document.execCommand('copy');
    if (callback) callback();
  } catch(e) {
    alert('No se pudo copiar autom√°ticamente. Selecciona el texto manualmente.');
  }
  document.body.removeChild(ta);
}

// COUNTDOWN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function msToMidnight() {
  const now = new Date();
  const midnight = new Date(now);
  midnight.setHours(24, 0, 0, 0);
  return midnight - now;
}

function formatCountdown(ms) {
  const total = Math.floor(ms / 1000);
  const h = Math.floor(total / 3600);
  const m = Math.floor((total % 3600) / 60);
  const s = total % 60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startCountdown() {
  const el = document.getElementById('countdown');
  if (!el) return;
  const tick = () => { el.textContent = formatCountdown(msToMidnight()); };
  tick();
  setInterval(tick, 1000);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// LOCKED SCREEN (already played today)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function showLockedScreen(state) {
  const won = state.attemptHistory.some(a => a.correct);
  _shareString = buildShareStringFromState(state, won);
  document.getElementById('locked-share-text').textContent = _shareString;
  document.getElementById('locked-overlay').classList.add('show');
  startCountdown();
}

function buildShareStringFromState(state, won) {
  const header = `Crucimini ${state.date}`;
  const used = state.attemptsUsed;
  const result = won
    ? `‚úÖ Resuelto en ${used}/${MAX_ATTEMPTS} intento${used!==1?'s':''}`
    : `‚ùå Sin resolver (${MAX_ATTEMPTS}/${MAX_ATTEMPTS} intentos)`;

  // Reconstruct grid emoji from last attempt snapshot
  const lastSnap = state.attemptHistory.length
    ? state.attemptHistory[state.attemptHistory.length - 1].snapshot
    : {};

  let gridEmoji = '';
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (puzzle.grid[r][c] === null) { gridEmoji += '‚¨õ'; continue; }
      const key = `${r},${c}`;
      gridEmoji += (lastSnap[key] === true) ? 'üü©' : 'üü•';
    }
    gridEmoji += '\n';
  }
  return `${header}\n${result}\n\n${gridEmoji.trim()}`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// TIMER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function startTimer() {
  if (timerStarted) return;
  timerStarted = true;
  timerInterval = setInterval(() => {
    timerSeconds++;
    document.getElementById('timer-display').textContent = formatTime(timerSeconds);
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
}

function formatTime(s) {
  const m = Math.floor(s / 60);
  const ss = s % 60;
  return `${m}:${String(ss).padStart(2, '0')}`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.addEventListener('DOMContentLoaded', () => {
  const now = new Date();
  todayKey = now.toISOString().slice(0, 10); // "YYYY-MM-DD"

  document.getElementById('date-display').textContent =
    now.toLocaleDateString('es-ES', {weekday:'short', day:'numeric', month:'long', year:'numeric'}).toUpperCase();

  document.getElementById('status-bar').textContent = '‚è≥ Generando puzzle del d√≠a...';

  setTimeout(() => {
    puzzle = generateDailyPuzzle(todayKey);

    if (!puzzle) {
      document.getElementById('status-bar').textContent = 'Error generando puzzle.';
      return;
    }

    renderPuzzle();
    document.getElementById('status-bar').textContent = '';

    // Check if already played today
    const saved = loadState();
    if (saved && saved.gameOver) {
      // Restore visual state then show locked screen
      attemptsUsed   = saved.attemptsUsed;
      attemptHistory = saved.attemptHistory;
      gameOver       = saved.gameOver;
      timerSeconds   = saved.timerSeconds || 0;
      document.getElementById('timer-display').textContent = formatTime(timerSeconds);
      restoreUserGrid(saved.userGrid);
      updateDots();
      // Re-apply cell colors from last snapshot
      if (saved.attemptHistory.length) {
        const snap = saved.attemptHistory[saved.attemptHistory.length - 1].snapshot;
        for (const [key, correct] of Object.entries(snap)) {
          const [r, c] = key.split(',').map(Number);
          const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
          if (cell) cell.classList.add(correct ? 'correct' : 'wrong');
        }
        // Reveal unrevealed cells if game was lost
        if (!saved.attemptHistory.some(a => a.correct)) revealRemaining();
      }
      document.getElementById('btn-check').disabled = true;
      setTimeout(() => showLockedScreen(saved), 400);
      return;
    }

    // Restore in-progress state
    if (saved) {
      attemptsUsed   = saved.attemptsUsed;
      attemptHistory = saved.attemptHistory;
      timerSeconds   = saved.timerSeconds || 0;
      document.getElementById('timer-display').textContent = formatTime(timerSeconds);
      restoreUserGrid(saved.userGrid);
      updateDots();
    } else {
      updateDots();
    }

    // Auto-focus first clue
    setTimeout(() => {
      if (puzzle.clues.across.length) {
        selectedDir = 'across';
        focusCell(puzzle.clues.across[0].r, puzzle.clues.across[0].c);
      }
    }, 100);
  }, 30);
});
